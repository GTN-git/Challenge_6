<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="nav">   
    <h1 class="header">Weather Dashboard</h1>
    </div>

    <main>
        
        <section class="search" id="search">
            <h3>Search for a City:</h3><br>
            <form id="searchForm">
                <input type="text" id="citySearch" placeholder="San Francisco" /><br>
                <button type="submit">Search</button>
                </form>
        </section>
    </main>

    <section class="searchDisplay">
        
            <h3 id="cityDate"></h3><br>
            Temp:<p id="temp"></p><br>
            Wind:<p id="wind"></p><br>
            Humidity:<p id="humidity"></p><br>
            UV Index:<p id="uvIndex"></p>
               
    </section>

    <section class="forecast">
        <h2>5-Day Forecast:</h2>
        <div class="forecastDays">

        </div>
    
    </section>
<script src="Assets/JS/script.js"></script>
<!--<script type="text/javascript" src="Assets/JS/config.js"></script>-->
</body>
</html>
