<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
   
    <title>Weather Dashboard</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="header">
        <h1 class="header">Weather Dashboard</h1>
      </div>

      <div class="search" id="search">
        <h3>Search for a City:</h3>
        <br />
        <form id="searchForm">
          <input
            type="text"
            id="citySearch"
            placeholder="San Francisco"
          /><br /><br />
          <button type="submit"
          id='btn'>Search</button>
        </form>
      </div>

      <div id="searchDisplay" hidden>
        <div id="search">
          <h3 id="cityDate"></h3>
          Temp:
          <p id="temp"></p>
          Wind:
          <p id="wind"></p>
          Humidity:
          <p id="humidity"></p>
          UV Index:
          <p id="uvIndex"></p>
        </div>
      </div>

      <div id="forecast" hidden>
        <h2>5-Day Forecast:</h2>
        <div class="forecastDays">
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title" id="day1Title"></h5>
              <img id="day1Icon" />
              <p class="card-text" id="day1Temp"></p>
              <p class="card-text" id="day1Wind"></p>
              <p class="card-text" id="day1Humidity"></p>
            </div>
          </div>
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title" id="day2Title"></h5>
              <img id="day2Icon" />
              <p class="card-text" id="day2Temp"></p>
              <p class="card-text" id="day2Wind"></p>
              <p class="card-text" id="day2Humidity"></p>
            </div>
          </div>
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title" id="day3Title"></h5>
              <img id="day3Icon" />
              <p class="card-text" id="day3Temp"></p>
              <p class="card-text" id="day3Wind"></p>
              <p class="card-text" id="day3Humidity"></p>
            </div>
          </div>
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title" id="day4Title"></h5>
              <img id="day4Icon" />
              <p class="card-text" id="day4Temp"></p>
              <p class="card-text" id="day4Wind"></p>
              <p class="card-text" id="day4Humidity"></p>
            </div>
          </div>
          <div class="card" style="width: 10rem">
            <div class="card-body">
              <h5 class="card-title" id="day5Title"></h5>
              <img id="day5Icon" />
              <p class="card-text" id="day5Temp"></p>
              <p class="card-text" id="day5Wind"></p>
              <p class="card-text" id="day5Humidity"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="Assets/JS/script.js"></script>
    
  </body>
</html>
